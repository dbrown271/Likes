<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <h1 class="nav">Network</h1>
        <h1 class="top">Your Feed</h1>
    </div>

    
    <div class="main-1">
        <div id="profile-box">
            <div class="profile">
                <img class="pic-icon" src="./imagesLikes/user-circle.png" alt="userpic">
                <a href="">Add An Avatar</a>
                <h2>John Doe</h2>
            </div>
        </div>
        <div class="box-1">
            <h1>Neil M.</h1>
            <p>I just set up this new discord bot, let me know what you all think. <a href="">links</a></p>
            <h3 id="count">Like(s)</h3>
            <button onclick="add()">Like</button>
            <br>
        </div>
    </div>
    <div class="main-2">
        <div class="box-2">
            <h1>Nichole K.</h1>
            <h3 id="count2">Like(s)</h3>
            <button onclick="add2()">Like</button>
            <br>
            <p>Just finished my <a href="">next comic</a>, check it out</p>
        </div>
    </div>
    <div class="main-3">
        <div class="box-3">
            <h1>Jim R.</h1>
            <h3 id="count3">Like(s)</h3>
            <button onclick="add3()">Like</button>
            <br>
            <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
